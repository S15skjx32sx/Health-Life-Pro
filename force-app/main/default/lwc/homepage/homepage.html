<template>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <section class="services">
          <h2>Explore Our Services</h2>
          <div class="services-container">
            <div class="service-card">General Checkup</div>
            <div class="service-card">Personal Training</div>
            <div class="service-card">Yoga Classes</div>
            <div class="service-card">Diet Planning</div>
            <div class="service-card">Physiotherapy</div>
            <div class="service-card">Weight Loss Program</div>
          </div>
        </section>
        <a href="https://your-registration-link" class="registration-btn">Registration</a>
      </div>
    </section>
  
    <!-- Why Choose Us -->
    <section class="why-choose-us">
      <h2>Why Choose Us?</h2>
      <div class="features">
        <div class="feature-card">
          <img src={trainerImg} alt="Professional Trainers" />
          <h3>Professional Trainers</h3>
          <p>Our certified trainers provide personalized fitness plans tailored to your needs.</p>
        </div>
        <div class="feature-card">
          <img src={modernGymImg} alt="Modern Equipment" />
          <h3>State-of-the-Art Equipment</h3>
          <p>We use the latest equipment to ensure you get the best workout experience.</p>
        </div>
        <div class="feature-card">
          <img src={nutritionImg} alt="Nutrition Guidance" />
          <h3>Expert Nutrition Advice</h3>
          <p>Get nutrition tips from our experts to complement your workout for better results.</p>
        </div>
      </div>
    </section>
  
    <!-- About Section -->
    <section class="about-us">
      <div class="about-content">
        <div class="text-content">
          <h2>About Health Life Pro</h2>
          <p>At Health Life Pro, we believe in promoting a healthy and active lifestyle...</p>
          <a href="#" class="btn">Learn More</a>
        </div>
        <div class="image-content">
          <img src={aboutImg} alt="Health Life Pro Gym" />
        </div>
      </div>
    </section>
  
    <!-- Appointment Section -->
    <section class="appointment">
      <div class="appointment-content">
        <h2>Make an Appointment with a Trainer</h2>
        <form onsubmit={handleSubmit}>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="trainer">Choose Your Trainer</label>
            <select id="trainer" required>
              <option value="trainer1">Trainer 1</option>
              <option value="trainer2">Trainer 2</option>
              <option value="trainer3">Trainer 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="appointment-date">Choose Date</label>
            <input type="date" id="appointment-date" required />
          </div>
          <div class="form-group">
            <label for="appointment-time">Choose Time</label>
            <input type="time" id="appointment-time" required />
          </div>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>
    </section>
  
    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
          <h2 class="section-title">BLOG & ARTICLES</h2>
          <p class="section-subtitle">Explore the latest fitness trends, tips, and expert guidance</p>
      
          <div class="blog-grid">
            <div class="blog-card">
              <img src="image/blog1.jpg" alt="Fitness Blog 1">
              <div class="blog-content">
                <h3>5 Morning Habits to Boost Your Energy</h3>
                <p>Kickstart your day with healthy routines designed to keep you energized throughout the day.</p>
                <a href="#" class="read-more">Read More →</a>
              </div>
            </div>
      
            <div class="blog-card">
              <img src="image/blog2.jpg" alt="Fitness Blog 2">
              <div class="blog-content">
                <h3>High-Protein Diet: What You Need to Know</h3>
                <p>Understand the benefits and potential drawbacks of a protein-rich diet for your fitness journey.</p>
                <a href="#" class="read-more">Read More →</a>
              </div>
            </div>
      
            <div class="blog-card">
              <img src="image/blog3.jpg" alt="Fitness Blog 3">
              <div class="blog-content">
                <h3>Top 10 Exercises to Build Core Strength</h3>
                <p>Discover effective workouts that target your core muscles and improve posture and balance.</p>
                <a href="#" class="read-more">Read More →</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </template>
