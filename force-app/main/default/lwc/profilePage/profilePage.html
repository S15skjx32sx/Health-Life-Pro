<template>
  <lightning-card title="Profile" icon-name="custom:custom63">
      <template if:true={profileData}>
          <div class="profile-container">
              <!-- Basic Info Section -->
              <div class="profile-header">
                  <div class="profile-image-container">
                      <!-- Dynamically loaded profile image -->
                      <img src={formattedProfile.Profile_Image_URL} alt="Profile Image" class="profile-image"/>
                  </div>
                  <div class="profile-info">
                      <p><strong>Name: </strong>{formattedProfile.Name}</p>
                      <p><strong>Email: </strong>{formattedProfile.Email}</p>
                  </div>
              </div>

              <!-- Show More Button & Additional Details -->
              <div class="profile-details">
                  <lightning-button label="Show Detail" onclick={toggleDetails}></lightning-button>
                  <template if:true={showMoreDetails}>
                      <div class="details-section">
                          <div class="details-box">
                              <p><strong>Phone: </strong>{formattedProfile.Phone}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Address: </strong>{formattedProfile.Address}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Gender: </strong>{formattedProfile.Gender}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Date of Birth: </strong>{formattedProfile.Date_of_Birth}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Start Date: </strong>{formattedProfile.Start_Date}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>End Date: </strong>{formattedProfile.End_Date}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Membership Status: </strong>{formattedProfile.Membership_Status}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Membership Plan: </strong>{formattedProfile.Membership_Plan}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Subscription: </strong>{formattedProfile.Subscription}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Fitness Trainer: </strong>{formattedProfile.Fitness_Trainer}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Fitness Classes: </strong>{formattedProfile.Fitness_Classes}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Diet Chart: </strong>{formattedProfile.Diet_chart}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Related Gym Location: </strong>{formattedProfile.Related_Gym_Location}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Enquiry: </strong>{formattedProfile.Enquiry}</p>
                          </div>
                          <div class="details-box">
                              <p><strong>Payment: </strong>{formattedProfile.Payment}</p>
                          </div>
                      </div>
                  </template>
              </div>
          </div>
      </template>

      <template if:true={error}>
          <div class="slds-text-color_error">{error}</div>
      </template>
  </lightning-card>
</template>
